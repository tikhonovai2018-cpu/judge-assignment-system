<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система назначения судей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Назначение судей</h1>
        
        <!-- Форма добавления судьи -->
        <div class="card mb-4">
            <div class="card-header">Добавить судью</div>
            <div class="card-body">
                <form id="addJudgeForm">
                    <input type="text" id="judgeName" class="form-control mb-2" placeholder="ФИО" required>
                    <input type="text" id="judgeSpecialization" class="form-control mb-2" placeholder="Специализация" required>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>

        <!-- Список судей -->
        <div class="card">
            <div class="card-header">Список судей</div>
            <div class="card-body">
                <ul id="judgesList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
